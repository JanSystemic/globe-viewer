<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title>3D Map</title>
  <script src="/vendor.js"></script>
  <script src="/app.js"></script>
  <script>require('initialize');</script>
  <link href='https://fonts.googleapis.com/css?family=Droid+Sans:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="app.css">
</head>
<body>
  <div class="map-container">
    <div class="map-canvas">
      <canvas></canvas>
    </div>
    <div class="map-controls">
      <h1>Globe Viewer</h1>
      <range-slider
        label="Latitude"
        property="latitude">
      </range-slider>
      <range-slider
        label="Longitude"
        property="longitude">
      </range-slider>
      <range-slider
        label="Zoom"
        property="zoom">
      </range-slider>
      <range-slider
        label="Hour of Day"
        property="hourOfDay">
      </range-slider>
      <range-slider
        label="Day of Year"
        property="dayOfYear">
      </range-slider>
      <!-- debug-panel /-->
    </div>
  </div>
</body>
</html>
