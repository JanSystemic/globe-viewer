<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title>3D Map</title>
  <script src="/vendor.js"></script>
  <script src="/app.js"></script>
  <script>require('initialize');</script>
  <link href='https://fonts.googleapis.com/css?family=Droid+Sans:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="app.css">
</head>
<body>
  <h1>
    Map
    <small>FPS: <span id="fps"></span></small>
  </h1>
  <div class="map-container">
    <div class="map-controls">
      <range-slider
        label="Latitude"
        property="latitude">
      </range-slider>
      <range-slider
        label="Longitude"
        property="longitude">
      </range-slider>
      <range-slider
        label="Zoom"
        property="zoom">
      </range-slider>
      <range-slider
        label="Hour of Day"
        property="hourOfDay">
      </range-slider>
      <range-slider
        label="Day of Year"
        property="dayOfYear">
      </range-slider>
    </div>
    <div class="map-canvas">
      <canvas></canvas>
    </div>
  </div>
</body>
</html>
