<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title>3D Map</title>
  <script src="/vendor.js"></script>
  <script src="/app.js"></script>
  <script>require('initialize');</script>
  <link href='https://fonts.googleapis.com/css?family=Droid+Sans:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>
    Map
    <small>FPS: <span id="fps"></span></small>
  </h1>
  <div class="map-container">
    <div class="map-controls">
      <range-stepper
        label="Latitude"
        property="latitude"
        value="0"
        min="-90"
        max="90">
      </range-stepper>
      <range-stepper
        label="Longitude"
        property="longitude"
        value="90"
        min="0"
        max="180">
      </range-stepper>
      <range-slider
        label="Zoom"
        property="zoom"
        value="2"
        min="0"
        max="10">
      </range-slider>
    </div>
    <div class="map-canvas">
      <canvas></canvas>
    </div>
  </div>
</body>
</html>
